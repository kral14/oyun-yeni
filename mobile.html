<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tower Defense ‚Äî Mobile</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Force mobile-first layout: full-width main, header hidden */
        /* Fill full screen on mobile; use modern viewport units with fallbacks */
        .game-container { display: grid; grid-template-columns: 1fr; grid-template-rows: 1fr; height: 100vh; width: 100vw; overflow: hidden; }
        @supports (height: 100svh) { .game-container { height: 100svh; } }
        @supports (height: 100dvh) { .game-container { height: 100dvh; } }
        /* JS fallback via --vh variable below */
        .game-container { height: calc(var(--vh, 1vh) * 100); }
        .game-header { display:none; }
        .game-area { padding:8px; overflow:hidden; display:grid; grid-template-columns: 1fr; gap:8px; max-width: 100vw; margin: 0; }
        /* Override desktop constraint */
        .game-area { max-width: none; }
        .tower-shop { order: 2; width: 100%; padding: 6px; gap: 6px; }
        .tower-shop h3 { margin: 0 0 6px; font-size: 14px; }
        .tower-options { gap: 4px; }
        .tower-option { padding: 6px; border-radius: 8px; gap: 4px; }
        .tower-icon { width: 22px; height: 22px; }
        .tower-name { font-size: 11px; }
        .tower-cost { font-size: 10px; opacity: .9; }
        /* Portrait tweaks */
        @media (orientation: portrait) {
            /* Extra compact: use grid instead of scroll for tight fit */
            .tower-options { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; overflow: visible; }
            @media (max-width: 420px) { .tower-options { grid-template-columns: repeat(2, 1fr); } }
            .tower-option { min-width: 0; padding: 6px; display: flex; flex-direction: column; align-items: center; text-align: center; }
            .tower-icon { width: 22px; height: 22px; }
            .tower-name { font-size: 11px; }
            .tower-cost { font-size: 10px; }
        }
        /* Landscape tweaks: allow shop scroll if height is low */
        @media (orientation: landscape) and (max-height: 520px) { .tower-shop { max-height: 100%; overflow:auto; } }

        /* More compact controls inside shop panel */
        .game-controls { gap: 6px; }
        .game-controls button { padding: 6px; font-size: 0.85em; }
        .auto-start-container { padding: 4px; }
        .auto-start-container label { font-size: 12px; }
        .speed-controls label { font-size: 11px; }
        .speed-controls button { padding: 3px 6px; font-size: 10px; }
        .auto-start-container { padding: 6px; }

        /* Bottom HUD for key stats */
        .hud-bottom {
            position: fixed; left: 8px; right: 72px; bottom: 12px; z-index: 16;
            display: flex; gap: 8px; align-items: center; overflow-x: auto;
            background: rgba(0,0,0,0.85); border: 1px solid rgba(255,255,255,0.12);
            border-radius: 10px; padding: 6px 8px;
            -webkit-overflow-scrolling: touch;
        }
        .hud-bottom .chip {
            display: flex; align-items: center; gap: 6px;
            padding: 6px 8px; border-radius: 8px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.12);
            white-space: nowrap; font-size: 12px;
        }
        .hud-bottom .label { opacity: .85; }
        .hud-bottom .value { color: #4a90e2; font-weight: bold; }

        /* Slide-out panel behavior on mobile: panel hidden by default to show full game area */
        .shop-toggle {
            position: fixed; right: 12px; bottom: 12px; z-index: 20;
            width: 48px; height: 48px; border-radius: 50%;
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: #fff; border: none; font-weight: bold; cursor: pointer;
            box-shadow: 0 6px 16px rgba(0,0,0,0.35);
        }
        #shopBackdrop {
            position: fixed; inset: 0; background: rgba(0,0,0,0.45);
            z-index: 14; opacity: 0; pointer-events: none; transition: opacity .2s ease;
        }
        #shopBackdrop.show { opacity: 1; pointer-events: auto; }
        /* Base fixed panel */
        .tower-shop.shop-panel {
            position: fixed; z-index: 15; background: rgba(0,0,0,0.92);
            border: 2px solid #4a90e2; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: auto; padding: 10px;
            transition: transform .25s ease;
        }
        /* Landscape: slide from right */
        @media (orientation: landscape) {
            .tower-shop.shop-panel { top: 8px; bottom: 8px; right: 8px; width: min(360px, 86vw); transform: translateX(110%); }
            .tower-shop.shop-panel.open { transform: translateX(0); }
        }
        /* Portrait: bottom sheet */
        @media (orientation: portrait) {
            .tower-shop.shop-panel { left: 8px; right: 8px; bottom: 8px; height: 56vh; transform: translateY(110%); }
            .tower-shop.shop-panel.open { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header"></div>

        <div class="game-area">
            <canvas id="gameCanvas" width="960" height="540"></canvas>

            <!-- Backdrop for panel -->
            <div id="shopBackdrop"></div>

            <!-- Slide-out Tower Shop panel -->
            <div class="tower-shop shop-panel" id="mobileShop">
                <h3>Tower Shop</h3>
                <div class="tower-options">
                    <div class="tower-option" data-tower="basic">
                        <div class="tower-icon basic-tower"></div>
                        <div class="tower-info">
                            <div class="tower-name">Basic Tower</div>
                            <div class="tower-cost">$50</div>
                        </div>
                    </div>
                    <div class="tower-option" data-tower="rapid">
                        <div class="tower-icon rapid-tower"></div>
                        <div class="tower-info">
                            <div class="tower-name">Rapid Tower</div>
                            <div class="tower-cost">$100</div>
                        </div>
                    </div>
                    <div class="tower-option" data-tower="heavy">
                        <div class="tower-icon heavy-tower"></div>
                        <div class="tower-info">
                            <div class="tower-name">Heavy Tower</div>
                            <div class="tower-cost">$200</div>
                        </div>
                    </div>
                </div>

                <div class="game-controls">
                    <button id="startWave">Start Wave</button>
                    <div class="auto-start-container">
                        <input type="checkbox" id="autoStart" />
                        <label for="autoStart">Auto Start</label>
                    </div>
                    <button id="pauseGame">Pause</button>
                    <button id="restartGame">Restart</button>
                    <button id="expandGrid">Expand Grid (üíé<span id="expandDiamonds">5</span>)</button>
                    <div class="speed-controls">
                        <label>Speed:</label>
                        <button id="speed1">1x</button>
                        <button id="speed2">2x</button>
                        <button id="speed3">3x</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-info">
            <div class="selected-tower-info" id="selectedTowerInfo" style="display: none;">
                <h4>Selected Tower</h4>
                <div id="towerDetails"></div>
                <button id="upgradeTower">Upgrade ($<span id="upgradeCost">0</span>)</button>
                <button id="sellTower">Sell ($<span id="sellValue">0</span>)</button>
            </div>
        </div>

        <div id="towerContext" style="display:none;">
            <button id="ctxUpgrade">Upgrade</button>
            <button id="ctxSell">Sell</button>
        </div>
        <!-- Bottom HUD stats -->
        <div class="hud-bottom" id="hudBottom">
            <div class="chip"><span class="label">‚ù§</span><span class="value" id="health">100</span></div>
            <div class="chip"><span class="label">$</span><span class="value" id="money">500</span></div>
            <div class="chip"><span class="label">Wave</span><span class="value" id="wave">1</span></div>
            <div class="chip"><span class="label">Score</span><span class="value" id="score">0</span></div>
            <div class="chip"><span class="label">Lvl</span><span class="value" id="level">1</span></div>
            <div class="chip"><span class="label">üíé</span><span class="value" id="diamonds">0</span></div>
        </div>

        <!-- Floating toggle button -->
        <button class="shop-toggle" id="toggleShop" aria-label="Open shop">‚ò∞</button>
    </div>

    <script src="game.js"></script>
    <script>
        (function(){
            const shop = document.getElementById('mobileShop');
            const btn = document.getElementById('toggleShop');
            const backdrop = document.getElementById('shopBackdrop');
            function openShop(){ shop.classList.add('open'); backdrop.classList.add('show'); }
            function closeShop(){ shop.classList.remove('open'); backdrop.classList.remove('show'); }
            btn.addEventListener('click', function(){
                if (shop.classList.contains('open')) closeShop(); else openShop();
            });
            backdrop.addEventListener('click', closeShop);
            // Close on Escape
            document.addEventListener('keydown', function(e){ if(e.key==='Escape') closeShop(); });
        })();
        // Viewport height fix for mobile browser chrome (URL bar)
        (function(){
            function setVh(){
                var vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', vh + 'px');
            }
            setVh();
            window.addEventListener('resize', setVh);
            window.addEventListener('orientationchange', function(){ setTimeout(setVh, 250); });
            // Nudge URL bar to hide on load (where supported)
            window.addEventListener('load', function(){ setTimeout(function(){ window.scrollTo(0, 1); }, 50); });
        })();
        // Auto-switch back to desktop when no longer mobile
        (function(){
            function isMobileEnv(){
                try {
                    var mq = window.matchMedia ? window.matchMedia('(max-width: 900px)') : { matches:false };
                    var small = mq.matches;
                    var touch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
                    return small || touch;
                } catch(e) { return true; }
            }
            function maybeRedirect(){
                if (!isMobileEnv()) {
                    window.location.replace('index.html');
                }
            }
            var debounce;
            function onResize(){
                clearTimeout(debounce);
                debounce = setTimeout(maybeRedirect, 120);
            }
            // initial check
            maybeRedirect();
            // react to changes
            window.addEventListener('resize', onResize);
            window.addEventListener('orientationchange', onResize);
        })();
        // Optional: request fullscreen on first interaction to maximize space
        (function(){
            var requested = false;
            function goFs(){
                if (requested) return;
                requested = true;
                var el = document.documentElement;
                var req = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
                if (req) req.call(el).catch(function(){ /* ignore */ });
                if (screen.orientation && screen.orientation.lock) {
                    // Try to keep current orientation
                    var type = (window.matchMedia('(orientation: landscape)').matches) ? 'landscape' : 'portrait';
                    screen.orientation.lock(type).catch(function(){});
                }
            }
            // first tap / click on canvas
            var c = document.getElementById('gameCanvas');
            if (c) {
                ['pointerdown','touchstart','mousedown'].forEach(function(ev){ c.addEventListener(ev, goFs, { once:true }); });
            }
        })();
    </script>
</body>
</html>
