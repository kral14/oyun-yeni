<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tower Defense — Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#0a84ff">
    <style>
        /* Force mobile-first layout: full-width main, header hidden */
        /* Fill full screen on mobile; use modern viewport units with fallbacks */
        html, body { margin: 0; padding: 0; background: #000; }
        /* Remove notch insets; we handle padding if needed */
        body { padding: env(safe-area-inset-top, 0) env(safe-area-inset-right, 0) env(safe-area-inset-bottom, 0) env(safe-area-inset-left, 0); }
        .game-container { display: grid; grid-template-columns: 1fr; grid-template-rows: 1fr; height: 100vh; width: 100vw; overflow: hidden; }
        @supports (height: 100svh) { .game-container { height: 100svh; } }
        @supports (height: 100dvh) { .game-container { height: 100dvh; } }
        /* JS fallback via --vh variable below */
        .game-container { height: calc(var(--vh, 1vh) * 100); }
        /* Force 100dvh specifically in landscape to avoid URL bar pushing content */
        @media (orientation: landscape) {
            .game-container { height: 100dvh; }
        }
        .game-header { display:none; }
        .game-area { padding:8px; overflow:hidden; display:grid; grid-template-columns: 1fr; gap:8px; max-width: 100vw; margin: 0; }
        /* Override desktop constraint */
        .game-area { max-width: none; }
        .tower-shop { order: 2; width: 100%; padding: 6px; gap: 6px; }
        .tower-shop h3 { margin: 0 0 6px; font-size: 14px; }
        .tower-options { gap: 4px; }
        .tower-option { padding: 6px; border-radius: 8px; gap: 4px; }
        .tower-icon { width: 22px; height: 22px; }
        .tower-name { font-size: 11px; }
        .tower-cost { font-size: 10px; opacity: .9; }
        /* Portrait tweaks */
        @media (orientation: portrait) {
            /* Extra compact: use grid instead of scroll for tight fit */
            .tower-options { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; overflow: visible; }
            @media (max-width: 420px) { .tower-options { grid-template-columns: repeat(2, 1fr); } }
            .tower-option { min-width: 0; padding: 6px; display: flex; flex-direction: column; align-items: center; text-align: center; }
            .tower-icon { width: 22px; height: 22px; }
            .tower-name { font-size: 11px; }
            .tower-cost { font-size: 10px; }
        }
        /* Landscape tweaks: allow shop scroll if height is low */
        @media (orientation: landscape) and (max-height: 520px) { .tower-shop { max-height: 100%; overflow:auto; } }

        /* More compact controls inside shop panel */
        .game-controls { gap: 6px; }
        .game-controls button { padding: 6px; font-size: 0.85em; }
        .auto-start-container { padding: 4px; }
        .auto-start-container label { font-size: 12px; }
        .speed-controls label { font-size: 11px; }
        .speed-controls button { padding: 3px 6px; font-size: 10px; }
        .auto-start-container { padding: 6px; }

        :root { --hudW: 72px; }
        /* Bottom HUD for key stats */
        .hud-bottom {
            position: fixed; left: 8px; right: 72px; bottom: 12px; z-index: 16;
            display: flex; gap: 8px; align-items: center; overflow-x: auto;
            background: rgba(0,0,0,0.85); border: 1px solid rgba(255,255,255,0.12);
            border-radius: 10px; padding: 6px 8px;
            -webkit-overflow-scrolling: touch;
        }
        .hud-bottom .chip {
            display: flex; align-items: center; gap: 6px;
            padding: 6px 8px; border-radius: 8px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.12);
            white-space: nowrap; font-size: 12px;
        }
        .hud-bottom .label { opacity: .85; }
        .hud-bottom .value { color: #4a90e2; font-weight: bold; }

        /* Landscape: dock HUD and reserve space so canvas doesn't slide under it */
        @media (orientation: landscape) {
            .game-container { position: relative; }
            body .hud-bottom {
                position: absolute; /* positioned via JS relative to container */
                left: 0; top: 0; height: auto; right: auto; bottom: auto;
                width: var(--hudW);
                flex-direction: column; align-items: stretch; gap: 6px;
                overflow-y: auto; overflow-x: hidden;
                z-index: 10; /* keep below shop panel (15) */
            }
            body .hud-bottom .chip { flex-direction: column; align-items: center; gap: 4px; padding: 6px 4px; font-size: 11px; }
            /* Reserve space on the left for HUD */
            body .game-area { padding-left: calc(var(--hudW) + 16px) !important; }
        }

        /* Slide-out panel behavior on mobile: panel hidden by default to show full game area */
        .shop-toggle {
            position: fixed; right: 12px; bottom: 12px; z-index: 20;
            width: 48px; height: 48px; border-radius: 50%;
            background: linear-gradient(45deg, #4a90e2, #357abd);
            color: #fff; border: none; font-weight: bold; cursor: pointer;
            box-shadow: 0 6px 16px rgba(0,0,0,0.35);
        }
        /* Lock page when modal is open */
        .modal-open, .modal-open body { overflow: hidden !important; }
        .modal-open body { touch-action: none !important; }
        #shopBackdrop {
            position: fixed; inset: 0; background: rgba(0,0,0,0.45);
            z-index: 14; opacity: 0; pointer-events: none; transition: opacity .2s ease;
        }
        #shopBackdrop.show { opacity: 1; pointer-events: auto; }
        /* Base fixed panel */
        .tower-shop.shop-panel {
            position: fixed; z-index: 15; background: rgba(0,0,0,0.92);
            border: 2px solid #4a90e2; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; gap: 8px; padding: 10px;
            transition: transform .25s ease;
            /* Internal scrolling areas */
        }
        .tabs { display: flex; gap: 6px; }
        .tab-btn { flex:1; padding:8px; border-radius:8px; background: rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.12); color:#cfe6ff; }
        .tab-btn.active { background: rgba(74,144,226,0.25); border-color:#4a90e2; color:#fff; }
        .tab-content { display:none; }
        .tab-content.active { display:block; }
        .board-controls { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
        .board-controls input { width:80px; }
        /* Pan overlay to intercept input in pan mode */
        #panLayer { position: absolute; inset: 0; z-index: 9; display: none; }
        #panLayer.active { display: block; }
        .tower-shop.shop-panel .tower-options { flex: 0 0 auto; }
        .tower-shop.shop-panel .game-controls { flex: 1 1 auto; overflow: auto; }
        /* Landscape: slide from right */
        @media (orientation: landscape) {
            .tower-shop.shop-panel { top: 8px; bottom: 8px; right: 8px; width: min(340px, 86vw); transform: translateX(110%); }
            .tower-shop.shop-panel.open { transform: translateX(0); }
        }
        /* Portrait: bottom sheet */
        @media (orientation: portrait) {
            .tower-shop.shop-panel { left: 8px; right: 8px; bottom: 8px; height: 56vh; transform: translateY(110%); }
            .tower-shop.shop-panel.open { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header"></div>

        <div class="game-area">
            <canvas id="gameCanvas" width="960" height="540"></canvas>
            <div id="panLayer"></div>

            <!-- Backdrop for panel -->
            <div id="shopBackdrop"></div>

            <!-- Slide-out Tower Shop panel with tabs -->
            <div class="tower-shop shop-panel" id="mobileShop">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="tab-board">Taxta</button>
                    <button class="tab-btn" data-tab="tab-towers">Qüllələr</button>
                    <button class="tab-btn" data-tab="tab-game">Oyun</button>
                </div>

                <div class="tab-content active" id="tab-board">
                    <h3>Taxta Nəzarəti</h3>
                    <div class="board-controls">
                        <label>Sətir <input type="number" id="boardRows" min="3" max="60" value="11"></label>
                        <label>Sütun <input type="number" id="boardCols" min="3" max="80" value="20"></label>
                        <button id="applyBoard">Tətbiq et</button>
                    </div>
                    <div class="board-controls" style="margin-top:8px">
                        <label>MiQyas</label>
                        <input id="boardZoom" type="range" min="50" max="200" value="100" />
                        <span id="boardZoomLabel" class="chip">100%</span>
                        <label style="margin-left:8px"><input type="checkbox" id="panToggle"> Pan rejimi</label>
                    </div>
                    <div class="board-controls" style="margin-top:6px">
                        <button id="fitCenterBtn">Uygunlaşdır</button>
                        <button id="resetViewBtn">Sıfırla</button>
                    </div>
                    <small style="opacity:.8">İpucu: Ekran fırlananda ölçü avtomatik seçilir; burada dəyişə bilərsiniz.</small>
                </div>

                <div class="tab-content" id="tab-towers">
                    <h3>Qüllə Mağazası</h3>
                    <div class="tower-options">
                        <div class="tower-option" data-tower="basic">
                            <div class="tower-icon basic-tower"></div>
                            <div class="tower-info">
                                <div class="tower-name">Sadə Qüllə</div>
                                <div class="tower-cost">$50</div>
                            </div>
                        </div>
                        <div class="tower-option" data-tower="rapid">
                            <div class="tower-icon rapid-tower"></div>
                            <div class="tower-info">
                                <div class="tower-name">Sürətli Qüllə</div>
                                <div class="tower-cost">$100</div>
                            </div>
                        </div>
                        <div class="tower-option" data-tower="heavy">
                            <div class="tower-icon heavy-tower"></div>
                            <div class="tower-info">
                                <div class="tower-name">Ağır Qüllə</div>
                                <div class="tower-cost">$200</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="tab-game">
                    <h3>Oyun Nəzarəti</h3>
                    <div class="game-controls">
                        <button id="startWave">Dalğanı Başlat</button>
                        <div class="auto-start-container">
                            <input type="checkbox" id="autoStart" />
                            <label for="autoStart">Avto Başlat</label>
                        </div>
                        <button id="pauseGame">Fasilə</button>
                        <button id="restartGame">Yenidən Başlat</button>
                        <button id="expandGrid">Taxtanı Genişləndir (💎<span id="expandDiamonds">5</span>)</button>
                        <div class="speed-controls">
                            <label>Sürət:</label>
                            <button id="speed1">1x</button>
                            <button id="speed2">2x</button>
                            <button id="speed3">3x</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-info">
            <div class="selected-tower-info" id="selectedTowerInfo" style="display: none;">
                <h4>Selected Tower</h4>
                <div id="towerDetails"></div>
                <button id="upgradeTower">Upgrade ($<span id="upgradeCost">0</span>)</button>
                <button id="sellTower">Sell ($<span id="sellValue">0</span>)</button>
            </div>
        </div>

        <div id="towerContext" style="display:none;">
            <button id="ctxUpgrade">Upgrade</button>
            <button id="ctxSell">Sell</button>
        </div>
        <!-- Bottom HUD stats -->
        <div class="hud-bottom" id="hudBottom">
            <div class="chip"><span class="label">❤</span><span class="value" id="health">100</span></div>
            <div class="chip"><span class="label">$</span><span class="value" id="money">500</span></div>
            <div class="chip"><span class="label">Wave</span><span class="value" id="wave">1</span></div>
            <div class="chip"><span class="label">Score</span><span class="value" id="score">0</span></div>
            <div class="chip"><span class="label">Lvl</span><span class="value" id="level">1</span></div>
            <div class="chip"><span class="label">💎</span><span class="value" id="diamonds">0</span></div>
        </div>

        <!-- Floating toggle button -->
        <button class="shop-toggle" id="toggleShop" aria-label="Open shop">☰</button>
    </div>

    <script src="game.js"></script>
    <script>
        (function(){
            const shop = document.getElementById('mobileShop');
            const btn = document.getElementById('toggleShop');
            const backdrop = document.getElementById('shopBackdrop');
            function openShop(){ shop.classList.add('open'); backdrop.classList.add('show'); document.documentElement.classList.add('modal-open'); }
            function closeShop(){ shop.classList.remove('open'); backdrop.classList.remove('show'); document.documentElement.classList.remove('modal-open'); }
            btn.addEventListener('click', function(){
                if (shop.classList.contains('open')) closeShop(); else openShop();
            });
            backdrop.addEventListener('click', closeShop);
            // Close on Escape
            document.addEventListener('keydown', function(e){ if(e.key==='Escape') closeShop(); });
            // Prevent scrolling/zooming gestures while panel is open
            function blockIfOpen(e){ if(backdrop.classList.contains('show')) { e.preventDefault(); e.stopPropagation(); } }
            document.addEventListener('touchmove', blockIfOpen, { passive: false });
            document.addEventListener('gesturestart', blockIfOpen, { passive: false });
            document.addEventListener('wheel', function(e){ if(backdrop.classList.contains('show')) { e.preventDefault(); e.stopPropagation(); } }, { passive: false });
        })();
        // Board zoom/pan controls (overlay captures when pan mode is active)
        (function(){
            const canvas = document.getElementById('gameCanvas');
            const panLayer = document.getElementById('panLayer');
            const zoom = document.getElementById('boardZoom');
            const zoomLabel = document.getElementById('boardZoomLabel');
            const panToggle = document.getElementById('panToggle');
            let currentZoom = 1; let panX = 0; let panY = 0;
            function applyTransform(){
                const panEnabled = !!(panToggle && panToggle.checked);
                canvas.style.transformOrigin = 'center center';
                if (panEnabled || (currentZoom !== 1)) {
                    canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${currentZoom})`;
                } else {
                    // Ensure no residual transform when pan disabled
                    canvas.style.transform = '';
                    panX = 0; panY = 0;
                }
            }
            function setZoomFromSlider(){
                if (!zoom) return;
                currentZoom = Math.max(0.5, Math.min(2, (parseInt(zoom.value,10)||100)/100));
                if (zoomLabel) zoomLabel.textContent = Math.round(currentZoom*100) + '%';
                applyTransform();
            }
            zoom?.addEventListener('input', setZoomFromSlider);
            document.getElementById('fitCenterBtn')?.addEventListener('click', ()=>{ currentZoom=1; panX=0; panY=0; if(zoom){ zoom.value='100'; if(zoomLabel) zoomLabel.textContent='100%'; } applyTransform(); });
            document.getElementById('resetViewBtn')?.addEventListener('click', ()=>{ currentZoom=1; panX=0; panY=0; if(zoom){ zoom.value='100'; if(zoomLabel) zoomLabel.textContent='100%'; } applyTransform(); });
            panToggle?.addEventListener('change', ()=>{ if(panToggle.checked){ panLayer.classList.add('active'); } else { panLayer.classList.remove('active'); panX=0; panY=0; applyTransform(); } });
            // Drag to pan on overlay
            let dragging=false, lastX=0, lastY=0;
            panLayer.addEventListener('pointerdown', (e)=>{ dragging=true; lastX=e.clientX; lastY=e.clientY; panLayer.setPointerCapture(e.pointerId); });
            panLayer.addEventListener('pointermove', (e)=>{ if(!dragging) return; const dx=e.clientX-lastX, dy=e.clientY-lastY; lastX=e.clientX; lastY=e.clientY; panX += dx; panY += dy; // Clamp within container
                const container = document.querySelector('.game-area');
                if (container) {
                    const cRect = container.getBoundingClientRect();
                    const kRect = canvas.getBoundingClientRect();
                    const maxX = Math.max(0, (kRect.width*currentZoom - cRect.width) / 2);
                    const maxY = Math.max(0, (kRect.height*currentZoom - cRect.height) / 2);
                    panX = Math.min(maxX, Math.max(-maxX, panX));
                    panY = Math.min(maxY, Math.max(-maxY, panY));
                }
                applyTransform(); });
            panLayer.addEventListener('pointerup', ()=>{ dragging=false; });
            panLayer.addEventListener('pointercancel', ()=>{ dragging=false; });
            setZoomFromSlider();
            window.addEventListener('resize', ()=>{ if(!panToggle || !panToggle.checked){ panX=0; panY=0; } applyTransform(); });
        })();
        // Position HUD along the left edge of the canvas in landscape
        (function(){
            const hud = document.getElementById('hudBottom');
            const canvas = document.getElementById('gameCanvas');
            const container = document.querySelector('.game-container');
            if (!hud || !canvas || !container) return;
            function alignHud(){
                const isLandscape = window.matchMedia('(orientation: landscape)').matches;
                if (!isLandscape) { hud.style.left=''; hud.style.top=''; hud.style.height=''; return; }
                const cRect = canvas.getBoundingClientRect();
                const kRect = container.getBoundingClientRect();
                const left = cRect.left - kRect.left;
                const top = cRect.top - kRect.top;
                const height = cRect.height;
                hud.style.left = Math.max(0, Math.round(left - (parseInt(getComputedStyle(hud).width)||72) - 8)) + 'px';
                hud.style.top = Math.round(top) + 'px';
                hud.style.height = Math.round(height) + 'px';
            }
            const ro = new ResizeObserver(alignHud);
            ro.observe(canvas);
            window.addEventListener('resize', alignHud);
            window.addEventListener('orientationchange', function(){ setTimeout(alignHud, 200); });
            setTimeout(alignHud, 50);
        })();
        // Register service worker for PWA installability
        (function(){
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function(){
                    navigator.serviceWorker.register('sw.js').catch(function(){});
                });
            }
        })();
        // Viewport height fix for mobile browser chrome (URL bar)
        (function(){
            function currentInnerHeight(){
                try {
                    if (window.visualViewport && window.visualViewport.height) {
                        return window.visualViewport.height;
                    }
                } catch(e){}
                return window.innerHeight;
            }
            function setVh(){
                var vh = currentInnerHeight() * 0.01;
                document.documentElement.style.setProperty('--vh', vh + 'px');
            }
            setVh();
            window.addEventListener('resize', setVh);
            window.addEventListener('orientationchange', function(){ setTimeout(setVh, 250); });
            // Nudge URL bar to hide on load (where supported)
            window.addEventListener('load', function(){ setTimeout(function(){ window.scrollTo(0, 1); }, 50); });
        })();
        // Auto-switch back to desktop when no longer mobile
        (function(){
            function isMobileEnv(){
                try {
                    var mq = window.matchMedia ? window.matchMedia('(max-width: 900px)') : { matches:false };
                    var small = mq.matches;
                    var touch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
                    return small || touch;
                } catch(e) { return true; }
            }
            function maybeRedirect(){
                if (!isMobileEnv()) {
                    window.location.replace('index.html');
                }
            }
            var debounce;
            function onResize(){
                clearTimeout(debounce);
                debounce = setTimeout(maybeRedirect, 120);
            }
            // initial check
            maybeRedirect();
            // react to changes
            window.addEventListener('resize', onResize);
            window.addEventListener('orientationchange', onResize);
        })();
        // Optional: request fullscreen on first interaction to maximize space
        (function(){
            var requested = false;
            function goFs(){
                if (requested) return;
                requested = true;
                var el = document.documentElement;
                var req = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
                if (req) req.call(el).catch(function(){ /* ignore */ });
                if (screen.orientation && screen.orientation.lock) {
                    // Try to keep current orientation
                    var type = (window.matchMedia('(orientation: landscape)').matches) ? 'landscape' : 'portrait';
                    screen.orientation.lock(type).catch(function(){});
                }
            }
            // first tap / click on canvas
            var c = document.getElementById('gameCanvas');
            if (c) {
                ['pointerdown','touchstart','mousedown'].forEach(function(ev){ c.addEventListener(ev, goFs, { once:true }); });
            }
        })();
        // Tabs + Board controls
        (function(){
            const tabs = document.querySelectorAll('.tab-btn');
            const panes = document.querySelectorAll('.tab-content');
            tabs.forEach(btn=>btn.addEventListener('click', ()=>{
                tabs.forEach(b=>b.classList.remove('active'));
                panes.forEach(p=>p.classList.remove('active'));
                btn.classList.add('active');
                const id = btn.getAttribute('data-tab');
                const pane = document.getElementById(id);
                if (pane) pane.classList.add('active');
            }));

            // Board controls: change rows/cols at runtime
            const rowsInput = document.getElementById('boardRows');
            const colsInput = document.getElementById('boardCols');
            const applyBtn = document.getElementById('applyBoard');
            function applyBoard(){
                const rows = Math.max(3, Math.min(60, parseInt(rowsInput.value||'0',10)));
                const cols = Math.max(3, Math.min(80, parseInt(colsInput.value||'0',10)));
                if (window.game && Number.isFinite(rows) && Number.isFinite(cols)) {
                    window.game.rows = rows;
                    window.game.cols = cols;
                    window.game.orientationOverride = true;
                    window.game.updateGridDimensions();
                    window.game.updateTowerPositions();
                    window.game.recomputePath();
                }
                try { localStorage.setItem('td_board_rows', String(rows)); localStorage.setItem('td_board_cols', String(cols)); } catch(e) {}
            }
            if (applyBtn) applyBtn.addEventListener('click', applyBoard);
            // Prefill inputs from saved values
            try {
                const sr = localStorage.getItem('td_board_rows');
                const sc = localStorage.getItem('td_board_cols');
                if (sr && rowsInput) rowsInput.value = sr;
                if (sc && colsInput) colsInput.value = sc;
            } catch(e) {}
        })();
    </script>
</body>
</html>
