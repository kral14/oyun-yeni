<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Neon Enerji Topu</title>
  <style>
    body {
      background: #0c0e10;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Top konteyneri */
    .turret {
      position: relative;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Dairəvi enerji həlqəsi */
    .ring {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        #00ff88,
        #00ffaa,
        #00ff66,
        #00ff99,
        #00ff88
      );
      box-shadow: 0 0 25px #00ff88, 0 0 60px #00ffaa inset;
      animation: rotate 4s linear infinite;
      filter: drop-shadow(0 0 12px rgba(0,255,138,0.6));
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* İç parıltı nüvəsi */
    .core {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: radial-gradient(circle, #002d1b 0%, #00ff88 70%, #00441f 100%);
      box-shadow:
        inset 0 0 15px rgba(0,255,115,0.4),
        0 0 25px rgba(0,255,115,0.4);
      animation: pulse 2.2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(0,255,115,0.6), 0 0 50px rgba(0,255,115,0.3); }
      50% { box-shadow: 0 0 35px rgba(0,255,115,1), 0 0 70px rgba(0,255,115,0.5); }
    }

    /* Lülə */
    .barrel {
      position: absolute;
      right: -40px;
      width: 70px;
      height: 18px;
      background: linear-gradient(90deg, #111, #00ff77);
      border-radius: 10px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.4);
      z-index: 2;
      animation: shoot 2s ease-in-out infinite;
    }

    /* Lülə ucundakı “pulse” işığı */
    .barrel::after {
      content: '';
      position: absolute;
      right: 2px;
      top: 50%;
      transform: translateY(-50%);
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #fff, #00ffaa 70%, rgba(0,255,170,0));
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(0,255,170,0.8);
      animation: glow 1.5s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { transform: translateY(-50%) scale(1); opacity: 0.8; }
      50% { transform: translateY(-50%) scale(1.4); opacity: 1; }
    }

    @keyframes shoot {
      0%, 90%, 100% { transform: translateX(0); }
      95% { transform: translateX(3px); } /* yüngül recoil */
    }

    /* Enerji xətləri (vizual dərinlik üçün) */
    .ring::before {
      content: "";
      position: absolute;
      inset: 10px;
      border-radius: 50%;
      border: 2px dashed rgba(0,255,115,0.2);
      animation: spinDashed 8s linear infinite reverse;
    }

    @keyframes spinDashed {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }
  </style>
</head>
<body>
  <div class="turret">
    <div class="ring"></div>
    <div class="core"></div>
    <div class="barrel"></div>
  </div>
</body>
</html>
