<!DOCTYPE html>

    <style>

        .form-group label {

            font-size: 14px;

        }
        
        .form-group input {

        }

        .forgot-btn:hover {

        }

        .error-message {

            border: 1px solid #f44336;

            display: none;
            font-size: 14px;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            border-radius: 6px;
            padding: 12px;
            color: #c8e6c9;
            margin-bottom: 20px;
            display: none;

        }
        
        .success-message.show {
            display: block;
        }
        
        .login-link {

        .login-link a {

        }

    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <h1>üîê ≈ûifr…ôni Unutdum</h1>
            <p>Email √ºnvanƒ±nƒ±za ≈üifr…ô sƒ±fƒ±rlama linki g√∂nd…ôr…ôc…ôyik</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="forgotForm">
            <div class="form-group">
                <label for="email">Email √ºnvanƒ±:</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="Qeydiyyat zamanƒ± istifad…ô etdiyiniz email">
            </div>
            
            <button type="submit" class="forgot-btn">≈ûifr…ô Sƒ±fƒ±rlama Linki G√∂nd…ôr</button>
        </form>
        
        <div class="login-link">
            <a href="login.html">Giri≈ü s…ôhif…ôsin…ô qayƒ±t</a>
        </div>
    </div>
    
    <script>
        // API base URL (relative path - same server)
        const API_BASE_URL = '/api';
        
        const forgotForm = document.getElementById('forgotForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }
        
        function showLoading(loading) {
            const btn = forgotForm.querySelector('button[type="submit"]');
            if (loading) {
                btn.disabled = true;
                btn.textContent = 'G√∂nd…ôrilir...';
            } else {
                btn.disabled = false;
                btn.textContent = '≈ûifr…ô Sƒ±fƒ±rlama Linki G√∂nd…ôr';
            }
        }
        
        async function forgotPassword(email) {
            try {
                showLoading(true);
                
                const response = await fetch(`${API_BASE_URL}/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(`‚úÖ ${data.message || '≈ûifr…ô sƒ±fƒ±rlama linki email √ºnvanƒ±nƒ±za g√∂nd…ôrildi'}`);
                    showLoading(false);
                } else {
                    showError(`‚ùå ${data.error || 'X…ôta ba≈ü verdi'}`);
                    showLoading(false);
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showError('‚ùå Serverl…ô …ôlaq…ô qurmaq m√ºmk√ºn olmadƒ±. API server i≈ül…ôyir?');
                showLoading(false);
            }
        }
        
        // Handle form submission
        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim().toLowerCase();
            
            if (!email || !email.includes('@')) {
                showError('‚ùå Etibarlƒ± email √ºnvanƒ± daxil edin!');
                return;
            }
            
            await forgotPassword(email);
        });
    </script>
</body>
</html>
