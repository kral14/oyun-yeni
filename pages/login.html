<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <title>Giriş - Qüllə Müdafiəsi</title>
    <link rel="stylesheet" href="assets/style.css?v=1">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1f25 0%, #0f1419 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid #00bcd4;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 30px rgba(0, 188, 212, 0.3);
        }
        
        .login-header {
            text-align: center;
            color: #00bcd4;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            margin: 0;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }
        
        .login-header p {
            margin: 10px 0 0 0;
            color: #ccc;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #00bcd4;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00bcd4;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #00bcd4, #0097a7);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: linear-gradient(45deg, #0097a7, #00bcd4);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            border-radius: 6px;
            padding: 12px;
            color: #ffcdd2;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .error-message.show {
            display: block;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
            font-size: 14px;
        }
        
        .register-link a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>🎮 Qüllə Müdafiəsi</h1>
            <p>Oyun hesabınıza daxil olun</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm" autocomplete="off" data-lpignore="true" data-password-manager-disabled="true">
            <div class="form-group">
                <label for="username">İstifadəçi adı:</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="İstifadəçi adınızı daxil edin">
            </div>
            
            <div class="form-group">
                <label for="password">Şifrə:</label>
                <input type="password" id="password" name="password" required autocomplete="new-password" data-lpignore="true" data-1p-ignore="true" data-form-type="other" data-password-manager-disabled="true" spellcheck="false" placeholder="Şifrənizi daxil edin">
            </div>
            
            <button type="submit" class="login-btn">Giriş et</button>
        </form>
        
        <div class="register-link">
            <div>
                <a href="#" id="forgotPasswordLink" style="display: block; margin-bottom: 10px;">Şifrəni unutdum</a>
            </div>
            <div>
                Hesabınız yoxdur? <a href="#" id="registerLink">Qeydiyyatdan keçin</a>
            </div>
        </div>
    </div>
    
    <script>
        // API base URL (relative path - same server)
        // API URL - GitHub Pages və production üçün Render URL-i istifadə et
        const isGitHubPages = window.location.hostname.includes('github.io');
        const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
        const API_BASE_URL = window.API_BASE_URL || 
                            (isGitHubPages || isProduction 
                                ? 'https://oyun-yeni.onrender.com/api' 
                                : '/api');
        
        // Check if already logged in
        if (localStorage.getItem('towerDefenseLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
        
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const registerLink = document.getElementById('registerLink');
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        function showLoading(loading) {
            const btn = loginForm.querySelector('button[type="submit"]');
            if (loading) {
                btn.disabled = true;
                btn.textContent = 'Yüklənir...';
            } else {
                btn.disabled = false;
                btn.textContent = 'Giriş et';
            }
        }
        
        async function login(username, password) {
            try {
                showLoading(true);
                
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Login successful
                    localStorage.setItem('towerDefenseLoggedIn', 'true');
                    localStorage.setItem('towerDefenseUserId', data.user.id);
                    localStorage.setItem('towerDefenseUsername', data.user.username);
                    localStorage.setItem('towerDefenseUserStats', JSON.stringify(data.stats));
                    
                    // Redirect to game
                    window.location.href = 'index.html';
                } else {
                    showError(`❌ ${data.error || 'Xəta baş verdi'}`);
                    showLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('❌ Serverlə əlaqə qurmaq mümkün olmadı. API server işləyir?');
                showLoading(false);
            }
        }
        
        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('❌ Zəhmət olmasa bütün sahələri doldurun!');
                return;
            }
            
            await login(username, password);
        });
        
        // Handle register link - redirect to register page
        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'register.html';
        });
        
        // Handle forgot password link
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'forgot-password.html';
        });
        
        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
        
        // Disable password manager more aggressively
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInputs = document.querySelectorAll('input[type="password"]');
            passwordInputs.forEach(function(input) {
                // Prevent Chrome/Edge password manager
                input.setAttribute('autocomplete', 'new-password');
                input.setAttribute('data-lpignore', 'true');
                input.setAttribute('data-1p-ignore', 'true');
                input.setAttribute('data-form-type', 'other');
                input.setAttribute('data-password-manager-disabled', 'true');
                input.setAttribute('spellcheck', 'false');
                
                // Add readonly temporarily to prevent autofill
                input.setAttribute('readonly', 'readonly');
                input.addEventListener('focus', function() {
                    input.removeAttribute('readonly');
                });
            });
        });
    </script>
</body>
</html>
