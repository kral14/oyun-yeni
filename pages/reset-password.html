<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <title>≈ûifr…ôni Sƒ±fƒ±rla - Q√ºll…ô M√ºdafi…ôsi</title>
    <link rel="stylesheet" href="/assets/style.css?v=1">
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1f25 0%, #0f1419 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .reset-container {
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid #00bcd4;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 30px rgba(0, 188, 212, 0.3);
        }
        
        .reset-header {
            text-align: center;
            color: #00bcd4;
            margin-bottom: 30px;
        }
        
        .reset-header h1 {
            margin: 0;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }
        
        .reset-header p {
            margin: 10px 0 0 0;
            color: #ccc;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #00bcd4;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00bcd4;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
        }
        
        .reset-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #00bcd4, #0097a7);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .reset-btn:hover {
            background: linear-gradient(45deg, #0097a7, #00bcd4);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
        }
        
        .reset-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            border-radius: 6px;
            padding: 12px;
            color: #ffcdd2;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            border-radius: 6px;
            padding: 12px;
            color: #c8e6c9;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .success-message.show {
            display: block;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
            font-size: 14px;
        }
        
        .login-link a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>üîê ≈ûifr…ôni Sƒ±fƒ±rla</h1>
            <p>Yeni ≈üifr…ônizi daxil edin</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="resetForm" autocomplete="off" data-lpignore="true" data-password-manager-disabled="true">
            <div class="form-group">
                <label for="new_password">Yeni ≈üifr…ô:</label>
                <input type="password" id="new_password" name="new_password" required autocomplete="off" data-lpignore="true" data-1p-ignore="true" data-form-type="other" placeholder="Minimum 4 simvol" minlength="4">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">≈ûifr…ôni t…ôsdiq edin:</label>
                <input type="password" id="confirm_password" name="confirm_password" required autocomplete="off" data-lpignore="true" data-1p-ignore="true" data-form-type="other" placeholder="≈ûifr…ôni t…ôkrar daxil edin" minlength="4">
            </div>
            
            <button type="submit" class="reset-btn">≈ûifr…ôni D…ôyi≈üdir</button>
        </form>
        
        <div class="login-link">
            <a href="login.html">Giri≈ü s…ôhif…ôsin…ô qayƒ±t</a>
        </div>
    </div>
    
    <script>
        // API base URL (relative path - same server)
        const API_BASE_URL = '/api';
        
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.getElementById('errorMessage').textContent = '‚ùå Etibarsƒ±z v…ô ya m√∂vcud olmayan token';
            document.getElementById('errorMessage').classList.add('show');
            document.getElementById('resetForm').style.display = 'none';
        }
        
        const resetForm = document.getElementById('resetForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }
        
        function showLoading(loading) {
            const btn = resetForm.querySelector('button[type="submit"]');
            if (loading) {
                btn.disabled = true;
                btn.textContent = 'Y√ºkl…ônir...';
            } else {
                btn.disabled = false;
                btn.textContent = '≈ûifr…ôni D…ôyi≈üdir';
            }
        }
        
        async function resetPassword(token, new_password) {
            try {
                showLoading(true);
                
                const response = await fetch(`${API_BASE_URL}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, new_password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(`‚úÖ ${data.message || '≈ûifr…ô uƒüurla d…ôyi≈üdirildi!'}`);
                    showLoading(false);
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(`‚ùå ${data.error || 'X…ôta ba≈ü verdi'}`);
                    showLoading(false);
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showError('‚ùå Serverl…ô …ôlaq…ô qurmaq m√ºmk√ºn olmadƒ±. API server i≈ül…ôyir?');
                showLoading(false);
            }
        }
        
        // Handle form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!token) {
                showError('‚ùå Etibarsƒ±z token');
                return;
            }
            
            const new_password = document.getElementById('new_password').value;
            const confirm_password = document.getElementById('confirm_password').value;
            
            if (!new_password || new_password.length < 4) {
                showError('‚ùå ≈ûifr…ô …ôn azƒ± 4 simvol olmalƒ±dƒ±r!');
                return;
            }
            
            if (new_password !== confirm_password) {
                showError('‚ùå ≈ûifr…ôl…ôr uyƒüun g…ôlmir!');
                return;
            }
            
            await resetPassword(token, new_password);
        });
    </script>
</body>
</html>
